<div class="row" *ngIf="check()">
    <div class="col-1"></div>
   <hr>
   <div class="col-7">
      
    <form 
      (ngSubmit)="addComment()" 
      [formGroup]="form" >
      <div class="well text-center">
   
          <h1>Add new sugestion:</h1>
          </div>
          <input 
          formControlName="content"  
          type="text" 
          name="content" 
          class="form-control"   
          placeholder="sugestion" 
          [(ngModel)]="content"
          >   
          <div *ngIf="invalid" class="alert alert-danger">
              
              <div *ngIf="content.errors.required" >This information must be entered</div> 
              
              <div *ngIf="content.errors.minlength">
              -Filde required min  {{comment.errors.minlength.requiredLength}} characters
              </div> 
                
              <div *ngIf="content.errors.maxlength">
              -Filde required max   {{comment.errors.maxlength.requiredLength}} characters
              </div>
              
            </div>
          
          <br>
  
        <button class="btn btn-primary" [disabled]="!form.valid"  
        type="submit" >
       Add</button>
  </form>
  
  </div>
  <hr>
  
  <div class="col-1"></div>
  </div>
