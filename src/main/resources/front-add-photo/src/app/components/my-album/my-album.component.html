<div class="row" *ngIf="userService.checkLogin()">
    <div class="col-1"></div>
    <hr>

    <div class="col-10">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <br>
                <h2>Welcome on your profil: {{userName}}</h2>
            </div>


            <app-user-profil></app-user-profil>
            <br>
        </div>

        <br>
        <hr>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Your Locations </h2>
            </div>
            <div class="panel-body">
                <table class="table-responsive">

                    <thead>
                        <th>#</th>
                        <th>Genus and species&nbsp;</th>
                        <th>Title&nbsp;</th>
                        <th>Date created&nbsp;</th>

                    </thead>
                    <tbody>
                        <tr class="table" *ngFor="let photo of myPhotoList ; let i = index">

                            <td>{{i + 1}} )</td>
                            <td>{{photo.photoName}}</td>
                            <td>
                                <b>{{photo.title}}</b>
                            </td>
                            <td>{{photo.created | date:'fullDate'}}</td>

                            <td>
                                <button type="button" class="btn btn-success" (click)="photoDetail(photo)">Ful details</button>
                                <button type="button" class="btn btn-primary" (click)="updatePhoto(photo)">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deletePhoto(photo)">Delete</button>
                            </td>
                        </tr>
                    </tbody>


                </table>
                <hr>
                <button type="button" class="btn btn-primary" (click)="addPhoto()">Add new photo</button>
            </div>
        </div>
        <td>

    </div>


    <div class="col-1"></div>
