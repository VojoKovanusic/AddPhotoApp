<h1>

  LISTA LOKACIJA:</h1>

<div *ngFor="let photo of photos">

  <strong>{{photo.title}}</strong>
  <br>
  <img width="850" src="{{photo.imageName}}">

  <br>
  <br> 
  Ime slike:{{photo.photoName}}
  <br> 
  {{photo.description}}
  <br>
  <br>
  <br>
  <br> 
  Autor: {{photo.user}}
  <br> 
  Vrjeme postavljanja : {{photo.created | date:'full'}}
  <hr>

</div>
