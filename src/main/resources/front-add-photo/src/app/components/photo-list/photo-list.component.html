 
      <h1>

        LISTA LOKACIJA:</h1>

 <div *ngFor="let photo of photos">

   <img width="850" src="{{photo.imageName}}">

    Likes: {{photo.likes}} 
    <br>
    <br>
    Autor: {{username}} 
    <br>
    Vrjeme postavljanja : {{username}} 
    <hr>
 </div>
